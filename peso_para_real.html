<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Peso para Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Câmbio</h1>
    <form id="cambio-form">
        <div>
            <label for="cambio-oficial">Câmbio Oficial - AR$:</label>
            <input type="number" id="cambio-oficial" step="0.01" placeholder="Insira o câmbio oficial">
        </div>
        <div>
            <label for="percentual-lucro">Percentual de Lucro (%):</label>
            <input type="number" id="percentual-lucro" step="0.01" placeholder="Insira o percentual de lucro">
        </div>
        <div>
            <label for="spread-medio">Spread Médio (%):</label>
            <input type="number" id="spread-medio" step="0.01" value="0.98" placeholder="Insira o spread médio">
        </div>
        <div>
            <label for="taxa-conversao">Taxa de Conversão - AR$:</label>
            <input type="number" id="taxa-conversao" step="0.01" value="15" placeholder="Insira a taxa de conversão">
        </div>
        <div id="cambio-revenda-container" style="display: none;">
            <strong>Câmbio de Revenda - AR$:</strong> <span id="cambio-revenda"></span>
        </div>        
        <div>
            <label for="valor">Valor - AR$:</label>
            <input type="number" id="valor" step="0.01" placeholder="Insira o valor">
        </div>
        <button type="button" onclick="calcular()">Calcular</button>
        <button type="button" onclick="limparCampos()">Limpar</button>
    </form>
    
    <div id="resultado"></div>
    <script src="script1.js"></script>
    <p>Para converter de Real para Peso, <a href="real_para_peso.html">clique aqui</a>.</p>
    <p>Para voltar a página principal, <a href="index.html">clique aqui</a>.</p>
</body>
</html>
